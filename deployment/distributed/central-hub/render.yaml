# Render deployment configuration for Central Cortex (Hub)
# This is the main brain that coordinates all other components

services:
  - type: web
    name: synapse-central-hub
    runtime: docker
    plan: free
    region: oregon
    
    # Build configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      
      # Database (Supabase)
      - key: DATABASE_URL
        fromDatabase:
          name: synapse-db
          property: connectionString
      
      # Redis (Upstash)
      - key: REDIS_URL
        sync: false
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: API_KEY_ENCRYPTION_KEY
        generateValue: true
      
      # External services
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_R2_BUCKET
        value: synapse-fallback-storage
      
      # Component API keys (generated by hub)
      - key: DENDRITES_API_KEY
        generateValue: true
      - key: NEURONS_API_KEY
        generateValue: true
      - key: SENSORY_API_KEY
        generateValue: true
      - key: SPINAL_API_KEY
        generateValue: true
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy
    autoDeploy: true
    
    # Scaling
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 70
      targetCPUPercent: 70

# Database
databases:
  - name: synapse-db
    databaseName: synapse
    user: synapse
    plan: free
    region: oregon
    
    # Initial setup
    postgresMajorVersion: 15